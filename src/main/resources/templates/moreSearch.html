<style>

    a {
        text-decoration: none;
        color:#333;
    }
    body{
        background-color: unset;
    }
    .filebox input[type="file"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip:rect(0,0,0,0);
        border: 0;
    }

    .filebox label {
        display: inline-block;
        padding: 0.5em 0.75em;
        color: #999;
        font-size: inherit;
        line-height: normal;
        vertical-align: middle;
        background-color: peachpuff;
        cursor: pointer;
        border: 1px solid #ebebeb;
        border-bottom-color: #e2e2e2;
        border-radius: 0.25em;
        width: 113px;
    }

    /* named upload */
    .filebox .upload-name {
        display: inline-block;
        padding: .5em .75em;  /* label의 패딩값과 일치 */
        font-size: inherit;
        font-family: inherit;
        line-height: normal;
        vertical-align: middle;
        background-color: #f5f5f5;
        border: 1px solid #ebebeb;
        border-bottom-color: #e2e2e2;
        border-radius: .25em;
        -webkit-appearance: none; /* 네이티브 외형 감추기 */
        -moz-appearance: none;
        appearance: none;
        width: 203px;
    }
    .btn-hover {
        width: 200px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        margin: 20px;
        height: 55px;
        text-align:center;
        border: none;
        background-size: 300% 100%;

        border-radius: 50px;
        moz-transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }

    .btn-hover:hover {
        background-position: 100% 0;
        moz-transition: all .4s ease-in-out;
        -o-transition: all .4s ease-in-out;
        -webkit-transition: all .4s ease-in-out;
        transition: all .4s ease-in-out;
    }

    .btn-hover:focus {
        outline: none;
    }
    .btn-hover.color-10 {
        background-image: linear-gradient(to right, #ed6ea0, #ec8c69, #f7186a , #FBB03B);

        position: relative;
        top: 46px;

    .popup-body{

    .body-content{

    .body-titlebox{

    .popup-foot{

    .pop-btn{

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


    let regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
    let maxSize = 5242880; // 5MB
    const result = $("div.result ul");

    function checkExtension(fileName, fileSize){
        if(regex.test(fileName)){
            alert("(" + fileName + ")업로드 할 수 없는 파일의 형식입니다.")
            return false;
        }

        if(fileSize >= maxSize){
            alert("(" + fileName + ")파일 사이즈 초과")
            return false;
        }

        return true;
    }

    $("#upload").on("click", function(e){
        let formData = new FormData();
        let input = $("input[name='files']");
        let files = input[0].files;
        // console.log(files);
        for(let i=0; i<files.length; i++){
            if(checkExtension(files[i].name, files[i].size)){
                formData.append("files", files[i]);
            }
        }

        $.ajax({
            url: "uploadAjax",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function(fileList){
                showUploadFile(fileList);
            }
        });
    });

    function showUploadFile(fileList){
        let str = "";
        $.each(fileList, function(i, file){
            str += "<li><a href='/upload/download?path=" + file.uploadDirectory + "/" + file.fileName + "'>";
            str += file.image ? "<img style='position: relative; top:41px ;border-radius: 70%;' src='/upload/display?path=" + file.uploadDirectory + "/t_" + file.fileName + "'>"
                : "<img class ='myimg' src='/images/attach.png' width='100'>";
            str += "</a>"
            str += "<span data-path='" + file.uploadDirectory + "/t_" + file.fileName + "' style='display:block;cursor: pointer;font-size: 21px;position: relative;top: 51px;color: coral;\n" +
                "    font-weight: 600;'>사진 삭제하기</span>"
            str += "</li>";
        });

        result.append(str);
    }

    $(".result").on("click", "span", function(e){
        let path = $(this).data("path");
        let li = $(this).closest("li");
        $.ajax({
            url: "delete",
            type: "delete",
            data: {path: path},
            success: function(){
                li.remove();
            }
        });
    });


    $(document).ready(function(){
        var fileTarget = $('.filebox .upload-hidden');

        fileTarget.on('change', function(){  // 값이 변경되면
            if(window.FileReader){  // modern browser
                var filename = $(this)[0].files[0].name;
            }
            else {  // old IE
                var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
            }

            // 추출한 파일명 삽입
            $(this).siblings('.upload-name').val(filename);
        });
    });







    /*////////////////////////////////////////////////////////////////////////////////////////////////////*/
    /* 쪽지 팝업창 */
    function showPopup() { window.open("letter.html", "a", "width=400, height=600, left=1500, top=200"); }

    function tabOpen(evt, contentName){
        var i, tabcontent, tab_btn;

        tabcontent = document.getElementsByClassName("myInfo");
        for(i = 0; i<tabcontent.length; i++){ //내용을 나열
            tabcontent[i].style.display = "none";
        }

        tab_btn = document.getElementsByClassName("tabs");
        for(i = 0; i<tab_btn.length; i++){ // 탭 버튼 나열

            //탭 버튼을 눌렀을 때 기존 탭 class 삭제
            tab_btn[i].className = tab_btn[i].className.replace(" active","");


        }
        //탭을 눌렀을 때 해당 id의 내용을 출력
        document.getElementById(contentName).style.display = "block";
        //class 생성 이벤트 발생
        evt.currentTarget.className += " active";
    }

</script>
